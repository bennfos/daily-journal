<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/journal.css">
    <link rel="font/ttf" href="styles/Amity.ttf">
    <link rel="image/png" href="styles/ocean.png">
    <link
        href="https://fonts.googleapis.com/css?family=Archivo+Black|DM+Serif+Display:400,400i|DM+Serif+Text&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="heading">
            <h1>Journal</h1>
        </div>
        <div id="formContainer">
            <form class="form" action="">
                <fieldset class="journalEntryForm">
                    <label class="serif" for="journalDate">Date of Entry</label>
                    <input required type="date" name="journalDate" id="journalDate">
                </fieldset>
                <fieldset class="journalEntryForm">
                    <label class="serif" for="conceptsCovered">Concepts Covered</label>
                    <input required type="text" name="conceptsCovered" id="conceptsCovered">
                </fieldset>
                <fieldset class="journalEntryForm">
                    <label class="serif" for="journalEntry">Journal Entry</label>
                    <textarea required name="journalEntry" id="journalEntry" rows="5" columns="80"></textarea>
                </fieldset>
                <fieldset class="journalEntryForm">
                    <label class="serif" for="mood">Mood for the day</label>
                    <select required name="mood" id="mood">
                            <option value="" disabled selected>Select your current mood</option>
                        <option value="Smile, you son of a bitch.">5 - Smile, you son of a bitch.</option>
                        <option value="I think the tide's with us. --Keep kicking.">4 - I think the tide's with us. --Keep kicking.</option>
                        <option value="I'll catch this bird for ya, but it ain't gonna be easy.">3 - I'll catch this bird for ya, but it ain't gonna be easy.</option>
                        <option value="You're gonna need a bigger boat.">2 - You're gonna need a bigger boat.</option>
                        <option value="There's a clinical name for it, isn't there? --Drowning.">1 - There's a clinical name for it, isn't there? --Drowning.</option>
                        <option value="ðŸŽ¶Farewell and adieu to you, fair Spanish ladiesðŸŽ¶">0 - ðŸŽ¶Farewell and adieu to you, fair Spanish ladiesðŸŽ¶</option>
                    </select>
                </fieldset>
            </form>
            <input type="submit" class="recordEntryButton" id="recordEntryButton" value="Record Journal Entry" style="font-family: 'DM Serif Display', serif">
            <fieldset class="filter">
                <h2>Filter Entries by Mood</h2>
                <input id="filterSmile" type="radio" name="filter" value="Smile, you son of a bitch.">5
                <input id="filterKicking" type="radio" name="filter" value="I think the tide's with us. --Keep kicking.">4
                <input id="filterCatch" type="radio" name="filter" value="I'll catch this bird for ya, but it ain't gonna be easy.">3
                <input id="filterBiggerBoat" type="radio" name="filter" value="You're gonna need a bigger boat.">2
                <input id="filterDrowning" type="radio" name="filter" value="There's a clinical name for it, isn't there? --Drowning.">1
                <input id="filterFarewell" type="radio" name="filter" value="ðŸŽ¶Farewell and adieu to you, fair Spanish ladiesðŸŽ¶">0
                <input id="filterSeeAll" type="radio" name="filter" value="See All">See All
            </fieldset>
        </div>
        
        <div id="entryLogContainer">
            <article class="entryLog">

            </article>
        </div>
        
        <script type="module" src="scripts/journal.js"></script>
    </main>
</body>

</html>
